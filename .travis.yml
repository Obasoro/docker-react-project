sudo: required
services:
  - docker
before_install: 
  - docker build -t obasoro/docker-react-project -f Dockerfile.dev .

script: 
  - docker run obasoro/docker-react-project npm run test -- --coverage


deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Docker-env"
  bucket_name: "S3"
  bucket_path: ""

  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"